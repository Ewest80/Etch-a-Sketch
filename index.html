<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Etch-a-Sketch</h1>
  </header>

  <section class="main">
    <!-- Grid display -->
    <div id="grid" class="grid-container">

    </div>

    <!-- Setting for changing size, color and clearing -->
    <div class="settings-container">
      <div class="grid-size-selector">
        <label id="gridSizeText" for="grid-size">Grid Size: 16x16</label>
        <input type="range" id="gridSize" name="grid-size" min="1" max="64" value="16">
      </div>
      <div class="settings">
        <div class="color-selectors">
          <input type="color" id="selectColor" value="#333333">
          <button id="colorBtn">Color</button>
          <button id="rainbowBtn">Rainbow</button>
          <button id="shadeBtn">Shade</button>
        </div>
        <div class="utility-selectors">
          <button id="eraserBtn">Eraser</button>
          <button id="clearBtn">Clear Grid</button>
          <button id="borderBtn">Toggle Border</button>
        </div>
      </div>
      
    </div>
    
  </section>

  <footer class="footer">

  </footer>
</body>
</html>
